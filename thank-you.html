<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You – Tech Tribe</title>
    <meta name="robots" content="noindex"> <!-- Prevents this page from showing in Google search -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e67e22;
            --secondary-color: #2c3e50;
            --light-color: #f8f9fa;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #555;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-card {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 60px 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }

        .icon-circle i {
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 36px;
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .thank-you-card p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #6c757d;
        }

        .message-box {
            background: var(--light-color);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
            text-align: left;
        }

        .message-box i {
            color: var(--primary-color);
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #d35400;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-info a {
            color: var(--secondary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .contact-info a:hover {
            color: var(--primary-color);
        }

        .whatsapp-link {
            background: #25d366;
            color: white !important;
            padding: 8px 20px;
            border-radius: 50px;
        }

        .whatsapp-link:hover {
            background: #128C7E;
            color: white !important;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 25px;
            }
            h1 {
                font-size: 28px;
            }
            .icon-circle {
                width: 80px;
                height: 80px;
            }
            .icon-circle i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Thank You, <span style="color: var(--primary-color);">Tech Tribe</span> Customer!</h1>
        
        <p>Your message has been sent successfully.</p>
        
        <div class="message-box">
            <i class="fas fa-clock"></i> 
            <strong>We'll reply within 24 hours</strong> – Monday to Saturday, 9am–7pm.
        </div>
        
        <p style="font-size: 16px;">While you wait, you can:</p>
        
        <a href="https://wa.me/2348136017778?text=Hello%20Tech%20Tribe!%20I%20just%20sent%20a%20message%20via%20your%20website." class="btn" target="_blank" style="background: #25d366; margin-right: 10px;">
            <i class="fab fa-whatsapp"></i> Chat on WhatsApp
        </a>
        
        <a href="https://ebubearinze56-max.github.io/Business-Website/" class="btn" style="background: var(--secondary-color);">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <div class="contact-info">
            <a href="tel:+2348136017778">
                <i class="fas fa-phone-alt"></i> Call Us
            </a>
            <a href="mailto:chiagozielamarinze@gmail.com">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://wa.me/2348136017778" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            <i class="fas fa-map-marker-alt"></i> Choba, Rivers State, Nigeria
        </p>
    </div>
</body>
</html>
